<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Libre+Baskerville&display=swap"
        rel="stylesheet">


</head>

<body>
    <section id="header">
        <div class="header-text">
            <h2>YT Download</h2>
        </div>

        <div class="image-box">
            <form action="#" method="post">
                <div class="input">
                    <input type="tex" name="tag" placeholder="Link">
                    <button type="submit" class="button">Find</button>
                </div>
            </form>

            <div class="image">
                <img src={{img}}>
            </div>
            <div class="image-title">
                <p>{{name}}</p>
            </div>
        </div>

        <div id="list">
            <form method="post">
                <div class="drop-list">
                    <select class="down" name="index">
                        {% for re in resol %}
                        <option value={{loop.index}}>{{re}}</option>

                        {% endfor %}
                    </select>
                </div>
                <div class="btn">
                    <br><button class="button" type="submit">Download</button>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
